repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-toml
        always_run: true
      - id: check-yaml
        always_run: true
      - id: end-of-file-fixer
        always_run: true
      - id: trailing-whitespace
        always_run: true

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.5
    hooks:
      - id: ruff
        types_or: [ python, pyi ]
        args: [ --fix, --exit-non-zero-on-fix, --show-fixes ]
        always_run: true

      - id: ruff-format
        types_or: [ python, pyi ]
        always_run: true

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
    - id: bandit
      args: ["-r", ".", "-x", "./.venv/*,./tests/*,.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg" ]
      always_run: true

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
  - repo: https://github.com/python-poetry/poetry
    rev: ''  # add version here
    hooks:
    - id: poetry-check
      always_run: true
    - id: poetry-lock
      args: ["--no-update"]
      always_run: true


